<!DOCTYPE html>
<html>
  <head>
    <title>Test Street View</title>
    <meta charset="utf-8" />
    <style>
      #map, #pano {
        width: 100%;
        height: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2tP6W_4xsD-uOiqLb5Z_9743p-mb2L-I&callback=initMap" async defer></script>
    <script>
      function initMap() {
        const position = { lat: 48.8584, lng: 2.2945 }; // Tour Eiffel
        const map = new google.maps.Map(document.getElementById("map"), {
          center: position,
          zoom: 18,
        });
        const panorama = new google.maps.StreetViewPanorama(
          document.getElementById("pano"),
          {
            position: position,
            pov: { heading: 100, pitch: 0 },
            zoom: 1,
          }
        );
        console.log("Carte et Street View charg√©s");
      }
    </script>
  </head>
  <body>
    <h1>Carte 2D</h1>
    <div id="map"></div>
    <h1>Street View</h1>
    <div id="pano"></div>
  </body>
</html>
